<!DOCTYPE html>
<html>
  <head>
    <title>Gerenciador Financeiro</title>
    <link rel="stylesheet" href="../assets/dashboard.css" />
  </head>
  <body>
    <h1>Dashboard</h1>

    <button id="add-transaction-btn">Adicionar Nova Transação</button>

    <!-- Área para os gráficos -->
    <div style="width: 50%">
      <canvas id="myChart"></canvas>
    </div>

    <!-- Tabela para listar transações -->
    <h2>Transações Recentes</h2>
    <table id="transactions-table">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Tipo</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas serão inseridas via JS -->
      </tbody>
    </table>

    <!-- Modal para Adicionar/Editar Transação -->
    <div id="transaction-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="modal-title">Nova Transação</h2>
        <form id="transaction-form">
          <input type="hidden" id="transaction-id" />

          <label for="description">Descrição:</label>
          <input type="text" id="description" required />

          <label for="amount">Valor:</label>
          <input type="number" id="amount" step="0.01" required />

          <label for="type">Tipo:</label>
          <select id="type" required>
            <option value="receita">Receita</option>
            <option value="despesa">Despesa</option>
          </select>

          <label for="date">Data:</label>
          <input type="date" id="date" required />

          <button type="submit">Salvar</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../renderer/index.js" type="module"></script>
  </body>
</html>
