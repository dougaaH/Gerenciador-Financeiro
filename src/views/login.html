<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <!-- Supondo que você tenha um style.css similar ao do register.html -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="auth-container">
      <h1>Login</h1>
      <form id="login-form">
        <input type="email" id="email" placeholder="Seu e-mail" required />
        <input type="password" id="password" placeholder="Sua senha" required />
        <div class="form-options">
          <input type="checkbox" id="remember-me" checked />
          <label for="remember-me">Lembrar de mim</label>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
        <button type="button" id="exit-app-btn" class="btn btn-secondary">
          Sair
        </button>
      </form>
      <p id="message" style="color: red"></p>
      <a href="#" id="go-to-register">Não tem uma conta? Cadastre-se</a>
      <script src="../renderer/login.js"></script>
    </div>
  </body>
</html>
